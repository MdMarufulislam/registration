  <body>
    <form action="" onsubmit="return validation()">

    
        <div class="container text-center" >
            <h1 >Register Here</h1>
            <hr>
            <input type="text" class="fname" placeholder="Fast Name" name="email" >
            <div class="ferror"></div>
            <input type="text" class="lname" placeholder="Last Name" name="email" >
            <div class="lerror"></div>
            <input type="email" class="email" placeholder="Enter Your E-mail" name="email" >
            <div class="emailError"></div>

            <div class="usererror"></div>

            <div class="passerror"></div>

              <button type="submit" class="signupbtn">Register</button>
            </div>
        </div>
        </form>

    




</body>
